<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<div id="app">
	<div>{{ message }}</div>
	<button v-on:click="reverseText">Перевернуть текст</button>
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hola amigos"
		},
		methods: {
			reverseText: function() {
				this.message = this.message.split("").reverse().join("");
			}
		}
	})
</script>
</body>
</html>
